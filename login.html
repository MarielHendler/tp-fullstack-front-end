<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src='js/login.js'></script>
    <title>Registro en Toyland</title>
</head>

<body>
    <nav>
        <h1 class="titulopagina" onclick="location.href='./index.html'">TOYLAND</h1>
        <div class="navdiv">
            <button id="registrarse" onclick="location.href='./register.html'">Registrarse</button>
        </div>
    </nav>
    <div class="formulario-ingreso">
        <form id="login-form">
            <div class="form-grupo">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-grupo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-grupo">
                <button type="submit" id="btnLogin">Iniciar sesión</button>

            </div>
            <div id="mensaje"></div>
    </div>
    </form>
    </div>
</body>

</html>
